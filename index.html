<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Chatbot and Audio -->
    <div id="theme-audio-container">
        <button id="play-theme">Click to Play Theme Song</button>
        <audio id="themeSong" loop>
            <source src="theme-song.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- Chatbot Container -->
    <div id="chat-container">
        <div id="chat-box">
            <!-- John Wick Image -->
            <img src="johnwick-image.jpg" id="johnwick-image" alt="John Wick">

            <!-- Chat Messages -->
            <div id="chat-messages">
                <div class="bot-message">Hello! I am John Wick, Maxâ€™s assistant. How can I help you today?</div>
            </div>

            <!-- User Input -->
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
