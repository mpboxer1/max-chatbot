<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>John Wick - Max's Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="background-container">
    <img src="johnwick-background.jpg" id="background-image" alt="John Wick Background">
  </div>

  <div id="chatbot-container">
    <div id="chatbox">
      <div id="chat-area"></div>
      <textarea id="user-input" placeholder="Type your message..."></textarea>
      <button id="send-button">Send</button>
    </div>
  </div>

  <button id="music-control">Play Theme Song</button>
  <audio id="theme-song" loop>
    <source src="theme-song.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
