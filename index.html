<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Max Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Image -->
  <div class="background"></div>

  <!-- Play Button for Theme Song -->
  <button id="playButton">Play Theme Song</button>
  <audio id="themeSong" src="theme-song.mp3"></audio>

  <!-- Chatbot Container -->
  <div class="chat-container">
    <!-- Image inside chatbox -->
    <img src="chat-image.jpg" alt="Chat Icon" class="chatbox-img">

    <!-- Chat Messages -->
    <div id="chat-box"></div>

    <!-- Input Section -->
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
